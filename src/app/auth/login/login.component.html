<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
     <mat-form-field>
        <input matInput type="email" placeholder="Your email" ngModel name="email" email required #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Filed must not be empty.</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">Email format invalid.</mat-error>
     </mat-form-field>
     <mat-form-field hintLabel="Should be at least 6 characters long.">
       <input  matInput type="password" placeholder="Your password" ngModel name="password" #passwordInput="ngModel" required minlength="6">
       <mat-hint align="end">{{passwordInput.value?.length}} / 6</mat-hint>
       <mat-error>Has to be at least 6 characters long.</mat-error>
     </mat-form-field>
     <button mat-raised-button  color="primary" type="submit" [disabled]="f.invalid">Submit</button>
  </form>
</section>
